---

- name: read data for creating xl_auth secret
  shell: "cat /etc/pki/tls/private/{{ inventory_hostname }}.key"
  changed_when: no
  ignore_errors: yes
  register: ssl_key_contents
  tags: xl_auth

- name: set xl_auth_secret from ssl key
  set_fact:
    xl_auth_secret: "{{ ssl_key_contents.stdout | hash('md5') }}"
  when: ssl_key_contents | success
  tags: xl_auth

- name: start postgres
  docker_container:
    name: postgres
    hostname: postgres
    image: postgres:9.4-alpine
    state: started
    restart_policy: unless-stopped
    log_driver: syslog
    log_options:
      tag: postgres
    volume_driver: local
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    env:
      POSTGRES_DB: prod
      POSTGRES_USER: xl_auth
      POSTGRES_PASSWORD: xl_auth
  tags: xl_auth

- name: start xl_auth
  docker_container:
    name: xl_auth
    hostname: "{{ inventory_hostname }}"
    image: "{{ xl_auth_docker }}"
    pull: yes
    command: run -h 0.0.0.0 -p 5000 --with-threads
    state: started
    restart_policy: unless-stopped
    log_driver: gelf
    log_options:
      gelf-address: udp://localhost:12201
      tag: xl_auth
      mode: non-blocking
    links:
      - postgres
    ports:
      - 5000:5000
    env:
      SERVER_NAME: "{{ inventory_hostname }}"
      XL_AUTH_SECRET: "{{ xl_auth_secret | default('not_secret, as fallback for `vagrant up`') }}"
      PREFERRED_URL_SCHEME: https
      FLASK_DEBUG: 0
      SQLALCHEMY_DATABASE_URI: postgresql://xl_auth:xl_auth@postgres/prod
      OAUTH2_PROVIDER_TOKEN_EXPIRES_IN: 3600
  register: start_xl_auth
  tags: xl_auth

- name: run 'flask db upgrade'
  docker_container:
    name: xl_auth_db_upgrade
    hostname: xl_auth
    image: "{{ xl_auth_docker }}"
    recreate: yes
    interactive: yes
    tty: yes
    detach: no
    command: db upgrade
    log_driver: json-file
    links:
      - postgres
    env:
      FLASK_DEBUG: 0
      SQLALCHEMY_DATABASE_URI: postgresql://xl_auth:xl_auth@postgres/prod
  when: start_xl_auth.changed
  tags: xl_auth

- name: run 'flask create_user -e libris@kb.se -p <my-secret> --is-active --is-admin --force'
  docker_container:
    name: xl_auth_create_user
    hostname: xl_auth
    image: "{{ xl_auth_docker }}"
    recreate: yes
    interactive: yes
    tty: yes
    detach: no
    command: "create_user -e libris@kb.se -n SuperAdmin -p {{ xl_auth_admin_pass }} --is-active
             --is-admin --force"
    log_driver: json-file
    links:
      - postgres
    env:
      FLASK_DEBUG: 0
      SQLALCHEMY_DATABASE_URI: postgresql://xl_auth:xl_auth@postgres/prod
  when: xl_auth_admin_pass | length
  tags: xl_auth

- name: run 'flask import_data'
  docker_container:
    name: xl_auth_import_data
    hostname: xl_auth
    image: "{{ xl_auth_docker }}"
    recreate: yes
    interactive: yes
    tty: yes
    detach: no
    command: "import_data --verbose --admin-email libris@kb.se --wipe-permissions
             {{ '--send-password-resets' if inventory_hostname == 'login.libris.kb.se' else '' }}"
    log_driver: syslog
    log_options:
      tag: xl_auth_import_data
    links:
      - postgres
    env:
      SERVER_NAME: "{{ inventory_hostname }}"
      PREFERRED_URL_SCHEME: https
      FLASK_DEBUG: 0
      SQLALCHEMY_DATABASE_URI: postgresql://xl_auth:xl_auth@postgres/prod
  ignore_errors: yes
  when: xl_auth_force_import or start_xl_auth.changed
  tags: xl_auth

...
